<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3><b>Add Products to Menu</b></h3>
<p style="color: green;"><b th:text="${id}"></b></p>
<p style="color: red;"><b th:text="${ids}"></b></p>
	<form action="#" th:action="@{/admin/addproduct}" th:object="${products}"
		method="POST">
		<table>
			<tr>
				<td>Product ID</td>
				<td><input type="text" th:field="*{productid}" /> <label
					th:if="${#fields.hasErrors('productid')}" th:class="'error'">
						Enter productId</label></td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" th:field="*{productName}" /> <label
					th:if="${#fields.hasErrors('productName')}" th:class="'error'">
						Enter productName</label></td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" th:field="*{price}" /> <label
					th:if="${#fields.hasErrors('price')}" th:class="'error'">Enter
						price</label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" th:value="Submit" /> <input
					type="reset" th:value="Reset" /></td>
			</tr>
		</table>
	</form>
	<br>
<a th:href="@{/admin/showproducts/01}">Show Product</a>
<a th:href="@{/links/adm}">Go to Admin Home</a>
</body>
</html>
