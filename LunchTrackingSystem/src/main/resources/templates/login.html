<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p style="color: red;"><b th:text="${msg}"></b></p>
	<form action="#" th:action="@{/admin/login}" method="POST">
		<table>
			<tr>
				<td>Employee ID</td>
				<td><input type="text" name="name"/> 
			</tr>
			<tr>
				<td>Employee password</td>
				<td><input type="password" name="password" />
			</tr>
			<input type="hidden" name="role" th:value="${role}"/>
			
			<tr>
				<td colspan="2"><input type="submit" th:value="Submit" /> <input
					type="reset" th:value="Reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
