<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/admin/registration}" th:object="${accounts}"
		method="POST">
		<table>
			<tr><td>User ID</td>
	    	    <td>
	    	       <input type="text" th:field="*{employeeId}" />
	    	       <label th:if="${#fields.hasErrors('employeeId')}" th:class="'error'">Enter Id</label>
	    	    </td>
	    	</tr>
			<tr>
				<td>Employee Name</td>
				<td><input type="text" th:field="*{name}" /> <label
					th:if="${#fields.hasErrors('name')}" th:class="'error'">Enter
						User Name</label></td>
			</tr>
			<tr>
				<td>Employee Email</td>
				<td><input type="text" th:field="*{email}" /> <label
					th:if="${#fields.hasErrors('email')}" th:class="'error'">Enter
						User Email</label></td>
			</tr>
			<tr>
				<td>Employee mobile</td>
				<td><input type="text" th:field="*{mobile}" /> <label
					th:if="${#fields.hasErrors('mobile')}" th:class="'error'">Enter
						Employee mobile</label></td>
			</tr>
			<tr>
				<td>Employee Role</td>
				<td><input type="radio" th:field="*{Role}" value="ADMIN" /><label>ADMIN</label>
					<input type="radio" th:field="*{Role}" value="EMPLOYEE" /><label>EMPLOYEE</label>
					<label th:if="${#fields.hasErrors('Role')}" th:class="'error'">Select
						Role</label></td>
			</tr>
			<tr>
				<td>Employee password</td>
				<td><input type="text" th:field="*{password}" /> <label
					th:if="${#fields.hasErrors('password')}" th:class="'error'">Enter
						Employee password (Password should be 5 Digits)</label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" th:value="Submit" /> <input
					type="reset" th:value="Reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
